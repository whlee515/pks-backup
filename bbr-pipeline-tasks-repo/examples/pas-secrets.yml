---
pivnet-api-token: example-pivnet-token
concourse-worker-tag: some-worker-tag

# Ops Manager credentials
skip-ssl-validation: false
opsman-url: https://pcf.example.com
opsman-username: example-user
opsman-password: example-password
opsman-private-key:  | # optional, Ops Manager VM SSH private key
  -----BEGIN EXAMPLE PRIVATE KEY-----
  ...
  -----END EXAMPLE PRIVATE KEY-----

# S3-compatible bucket credentials
storage-backup-bucket: thebucket
storage-region: eu-west-1
storage-endpoint: s3-eu-west-1.amazonaws.com
storage-access-key-id: example-key-id
storage-secret-access-key: example-secret-access-key

# bbr-pcf-pipeline-tasks pinned tag version
bbr-pipeline-tasks-repo-version: example-tag-v0.0.0